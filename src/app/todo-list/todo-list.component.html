<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th></th>
      <th>Description</th>
      <th>Action</th>
      <th>Status</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of todos; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.description | ellipsis: 20 }}</td>
      <td>
        <input type="checkbox" [(ngModel)]="item.action" />
      </td>
      <td [ngSwitch]="item.action">
        <span *ngSwitchCase="true">Done</span>
        <span *ngSwitchCase="false">Pending</span>
      </td>
      <td>
        <button class="btn btn-danger" (click)="removeTodo.emit(item.id)">
          Remove
        </button>
      </td>
      <td>
        <button class="btn btn-primary" routerLink="/detail/{{ item.id }}">
          Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>

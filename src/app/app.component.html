<div class="container">
  <div class="row justify-content-center">
    <h3 class="bg-primary text-white p3">
      {{ getName() }} To Do List
    </h3>

    <div class="input-group my-3 mx-0">
      <input #todoText type="text" class="form-control" placeholder="Add To Do Here" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="addItem(todoText.value)">Add</button>
      </div>
    </div>

    <div class="custom-control custom-checkbox my-3">
      <input type="checkbox" class="custom-control-input mx-2" id="customCheck" [(ngModel)]="isDisplay">
      <label class="custom-control-label" for="customCheck">Display All</label>
    </div>


    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th></th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of getItems(); let i= index">
          <td> {{i+1}} </td>
          <td> {{item.description}}</td>
          <td>
            <input type="checkbox" [(ngModel)]="item.action">
          </td>
          <td [ngSwitch]="item.action">
            <span *ngSwitchCase="true">Done</span>
            <span *ngSwitchCase="false">Pending</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

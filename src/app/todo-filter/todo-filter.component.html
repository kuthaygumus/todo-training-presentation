<div class="custom-control custom-checkbox my-3">
  <input
    type="checkbox"
    class="custom-control-input mx-2"
    id="customCheck"
    [(ngModel)]="displayAll"
    (ngModelChange)="onDisplayAllChange($event)"
  />
  <label class="custom-control-label" for="customCheck">Display All</label>
</div>
